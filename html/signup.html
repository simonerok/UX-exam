<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login_signup.css">
    <title>Signup</title>
    <script type="module" src="../js/signup.js" defer></script>
    <script src="../js/script.js" defer></script>
</head>
 
<body>
    <header>
        <nav>
            <div class="flex_mobile">
                <a href="index.html"><img src="../img/Comedo_red_logo.svg" alt="Logo" class="logo"></a>
                <button class="nav-toggle" id="nav-toggle">â˜°</button>
            </div>
            <div class="dropdown">
                <ul class="main-menu" id="main-menu">
                    <li><a href="../html/allrecipes.html" class="menu_links">All Recipes</a></li>
                    <div class="nav_icons">
                        <li><a href="../html/favourites.html" class="menu_links"><img src="../icons/heart-solid.svg" alt="Heart Icon" class="heart_icon"></a></li>
                        <li class="login_li"><a href="../html/login.html" id="login_link" class="menu_links"><img src="../icons/user-solid.svg" alt="User Icon" class="user_icon"></a></li>
                        <li class="hidden logout_li"><button id="logout" class="logout_flex" aria-label="logout"><img src="../icons/logout.svg" alt="logout_icon" class="logout_icon"><span>Logout</span></button></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="signup_section" class="">
            <h1>Create your account</h1>
            <h2 class="under_title">Please enter your credentials here</h2>
            <form id="signup_form" aria-label="loginform">
                <div class="email_container">
                    <label for="email">Email*</label>
                    <div>
                        <input id="email_input" type="email" name="email" placeholder="youremail@mail.com" required>
                        <img src="../img/error.svg" id="error_icon_email" class="error_icon  hidden" alt="error icon">
                    </div>
                    <p id="error_message_email" class="error_message hidden"> Please enter a valid email</p>
                </div>
                <div class="password_container">
 
                    <label for="password">Password*</label>
                    <div>
                        <input id="password_input" type="password" name="password" minlength="8" maxlength="20"
                            required>
 
                        <img src="../img/error.svg" id="error_icon_password" class="error_icon  hidden"
                            alt="error icon">
                    </div>
                    <p id="error_message_password" class="error_message hidden"> Password invalid</p>
                </div>
 
                <div class="password_container_confirm">
 
                    <label for="password_confirm">Repeat your password*</label>
                    <div>
                        <input id="password_input_confirm" type="password" name="password_confirm" minlength="8"
                            maxlength="20" required>
 
                        <img src="../img/error.svg" id="error_icon_password2" class="error_icon  hidden"
                            alt="error icon">
                    </div>
                    <p id="error_message_password2" class="error_message hidden"> Password invalid</p>
                </div>
                <input aria-label="sign up" type="submit" value="SIGN UP">
            </form>
            <h3 class="text_link">Already have an account? <span><a id="login_link" aria-label="login link"
                        href="login.html">Login here!</a></span></h3>
        </section>
    </main>

    
</body>
 
</html>
